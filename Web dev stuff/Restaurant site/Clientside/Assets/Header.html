<script>
  var items = document.getElementsByClassName("Header_item_logged_in Header_item_logged_out");
  if("Logged_in" in sessionStorage)
  {
    for (index = 0; index < myObj.Ships.length; ++index)
    {
      items[index].className ="Header_item_logged_out"      
    }
  }
  else
  {
    for (index = 0; index < myObj.Ships.length; ++index)
    {
      if(items[index].id="login_only")
      {
        items[index].className ="Header_collapsed_item"
      }
      else
      {
        items[index].className ="Header_item_logged_out"
      }
    }
  }

</script>
